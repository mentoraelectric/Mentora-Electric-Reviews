<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mentora Electric Reviews</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="https://mentoraelectric.vercel.app/index.html">Mentora Electric</a>
            </div>
            <div class="nav-menu">
                <a href="https://mentoraelectric.vercel.app/index.html" class="nav-link">Home</a>
                <a href="reviews.html" class="nav-link">Reviews</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div id="login-form">
            <h2>Sign In</h2>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-button">Sign In</button>
            </form>
            <div class="auth-links">
                <a href="#" id="show-signup">Don't have an account? Sign Up</a>
                <br>
                <a href="#" id="show-forgot">Forgot Password?</a>
            </div>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="auth-button">Sign Up</button>
            </form>
            <div class="auth-links">
                <a href="#" id="show-login">Already have an account? Sign In</a>
            </div>
        </div>

        <div id="forgot-form" style="display: none;">
            <h2>Reset Password</h2>
            <form class="auth-form" id="forgotForm">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" required>
                </div>
                <button type="submit" class="auth-button">Send Reset Link</button>
            </form>
            <div class="auth-links">
                <a href="#" id="show-login-from-forgot">Back to Sign In</a>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>

</html>
